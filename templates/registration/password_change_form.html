{% extends "rango/base.html" %}
{% load static %}

{% block title_block %}
    Password Change
{% endblock %}

{% block body_block %}
    <h1>Password Change</h1>
    <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Change" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
    <p>
        <a href="{% url 'rango:index' %}">Index</a>
    </p>
{% endblock %}
